<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request Form</title>
    <link rel="stylesheet" href="services.css">
</head>
<body>
    <div class="container">
        <h1>Service Request Form</h1>
        <form id="service-form" action="submit_request.php" method="post">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="phone">Phone No</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="address1">Address 1</label>
            <input type="text" id="address1" name="address1" required>

            <label for="address2">Address 2</label>
            <input type="text" id="address2" name="address2">

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
            
            <label for="state">State</label>
            <h5 style="color: red;">*Currently available only in Jammu & Kashmir</h5>
            <select id="state" name="state" required>
                <option value="">Select State</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Delhi">Delhi</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Ladakh">Ladakh</option>
                <!-- <option value="Jammu and Kashmir">Jammu and Kashmir</option> -->
            </select>

            <label for="service">Service</label>
            <select id="service" name="service" required>
                <option value="">Select Service</option>
                <option value="Electrician">Electrician</option>
                <option value="Plumber">Plumber</option>
                <option value="Carpenter">Carpenter</option>
                <option value="Labour">Labour</option>
                <option value="Cameraman">Cameraman</option>
                <option value="Mechanic">Mechanic</option>
                <!-- Add more services as needed -->
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById('service-form').onsubmit = function() {
            alert('You have successfully applied for a service, Thank You!');
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 1000);
            return true;
        };
    </script>
</body>
</html>
